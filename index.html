<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark Grey */
            color: #fff; /* White text */
        }

        #topbar {
            background-color: #555; /* Grey */
            padding: 10px;
            text-align: center;
        }

        #icon {
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            /* Replace the URL with the path to your own icon */
            background-image: url('path/to/your/icon.png');
            background-size: cover;
        }

        h1 {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
        }

        #content {
            padding: 20px;
            background-color: #3498db; /* Highlighter Blue */
        }
    </style>
    <title>Your Webpage</title>
</head>

<body>
    <div id="topbar">
        <div id="icon"></div>
        <h1>Your Website</h1>
    </div>
    <div id="content">
        <!-- Your webpage content goes here -->
        <p>This is your webpage content.</p>
    </div>
</body>

</html>
